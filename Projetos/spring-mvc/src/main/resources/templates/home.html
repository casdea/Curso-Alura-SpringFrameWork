<html>
<head th:replace="~{base :: head}"></head>
<title>Listagem de Pedidos</title>
</head>
<body>
	<div th:replace="~{base :: logo}"></div>	
	<div class="container">	
		<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
			<ul class="navbar-nav">
				<a class="nav-item nav-link active" href="/home">Todos</a>
				<a class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
				<a class="nav-item nav-link" href="/home/entregue">Entregue</a>
				<a class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
			</ul>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary" type="submit">Novo</button></a>
		</nav>



		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="card-header">
							<span th:text="${pedido.nomeProduto}">SAPATO</span>
						</div>
						<div class="row ">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-6">
								Data da entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control"
								th:text="${pedido.descricaoProduto}">descrição do Produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
