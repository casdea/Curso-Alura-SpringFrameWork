<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<title>Listagem de Pedidos</title>
</head>
<body>
	<div class="container">
	    <div class="jumbotron mb-0 jumbotron-fluid">
	    	<h1 class="display-4">Meus Pedidos</h1> 
	    </div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
			<ul class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Entregue</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
			</ul>
			<a href="/pedido/formulario"></a><button class="btn btn-outline-secondary" type="submit">Novo</button>
		</nav>



		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="card-header">
							<span th:text="${pedido.nomeProduto}">SAPATO</span>
						</div>
						<div class="row ">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-6">
								Data da entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control"
								th:text="${pedido.descricaoProduto}">descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
